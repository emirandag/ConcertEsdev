<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form class="form-horizontal" action="/events/insert" method="post">
          <fieldset>
            <legend class="text-center header">Esdeveniment proposat</legend>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="codiEsdev" name="codiEsdev" value="<%= evento.codiEsdev %>" placeholder="Codi" required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="nomEsdev" name="nomEsdev" value="<%= evento.nomEsdev %>" placeholder="Nom " required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="tipus" name="tipus" value="<%= evento.tipus %>" placeholder="Tipus " required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="ubicacio" name="ubicacio" value="<%= evento.ubicacio %>" placeholder="Direcció" required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="preuEntrada" name="preuEntrada" value="<%= evento.preuEntrada %>" placeholder="Preu entrada (0 si és gratuït)" pattern="[0-9]{0,30}" required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="entradesDisponibles" name="entradesDisponibles" value="<%= evento.entradesDisponibles %>" placeholder="Entrades disponibles (Opcional si hi ha aforament màxim)" pattern="[0-9]{0,30}" />
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="date" class="form-control" id="dataEsdev" name="dataEsdev" value="<%= evento.dataEsdev %>" placeholder="Data de l'esdeveniment" /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="organitzador" name="<%= evento.organitzador %>" placeholder="Organitzador de l'esdeveniment" required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <textarea name="descripcio" cols="75" rows="10" required><%= evento.descripcio %></textarea></div>
            </div>
            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg" id="accept">Aceptar proposta</button>
                <button type="submit" class="btn btn-primary btn-lg" id="delete" formaction="/events/deleteSuggested">Eliminar proposta</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
