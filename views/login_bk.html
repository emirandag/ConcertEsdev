<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="topnav">
      <nav>
        <a href="/">Home</a>
        <a href="/register">Registro</a>
        <a href="/login">Login</a>
      </nav>
    </div>
    <% if (locals.messages) {
      if (messages.error) { %>
        <div class="alert alert-danger"><%= messages.error %></div>
    <% } else if (messages.success) { %>
      <div class="alert alert-success"><%= messages.success %></div>
      <% }
      } %>

    <div id="form">
      <h2>Iniciar sesión</h2>
      <form class="" action="/users/login" method="post">
        <label for="email">Usuario:</label>
				<input type="email" id="email" name="email" class="form-control" required/><br>
        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" name="pass" class="form-control" required/><br>
        <button type="submit" id="login">Validar</button>
      </form>
      <p>¿No estás registrado?<a href="/register">Registrarse</a></p>
    </div>

  </body>
</html>
