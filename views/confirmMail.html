<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="/image/png" href="public/img/favicon.png"/>
<title>ConcertEsdev</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="public/estilos.css">

</head>
  <body>

    <!-- S'inclos el header des de la carpeta layouts -->
    <%- include layouts/header.html %>

    <!-- Es mostra els missatges des de el servidor a les vistes -->
    <% if (locals.messages) {
        if (messages.error) { %>
        <div class="col-md-10 col-md-offset-1 alert alert-danger"><%= messages.error %></div>
     <% } else if (messages.success) { %>
        <div class="col-md-10 col-md-offset-1 alert alert-success"><%= messages.success %></div>
     <% } else if (messages.info) { %>
        <div class="col-md-10 col-md-offset-1 alert alert-info"><%= messages.info %></div>
     <% }
      } %>
    <form class="" action="/users/confirmMail" method="post">
      <input type="email" name="email">
      <button type="submit">Validar correu</button>
    </form>
  </body>
</html>
