<section id="seccio2" class="container">

  <% if(micompra.length > 0) { %>
    <div class="panel panel-default">

      <% micompra.forEach(function(item){ %>
      <div class="row">

        <div class="col-xs-12">

          <div class="col-xs-6">
            <form class="" action="/tickets/eventData/<%= item.idEsdeveniment %>" method="post">
            <h2>Dades de compra</h2>
            <h4>ID Compra: <input class="sinborde" type="text" name="id" value="<%= item._id %>" readonly size="22"></h4>
            <h5><strong>Preu entrada</strong></h5>
            <p><input class="sinborde" type="text" name="preuEntrada" value="<%= item.preuEntrada %>" readonly></p>
            <h5><strong>Quantitat</strong></h5>
            <p><input class="sinborde" type="text" name="numEntrada" value="<%= item.numEntrada %>" readonly></p>
            <h5><strong>Data de compra</strong></h5>
            <p><input class="sinborde" type="text" name="dataCompra" value="<%= item.dataCompra %>" readonly></p>
            <h5><strong>Nº de targeta</strong></h5>
            <p><input class="sinborde" type="text" name="targetaPagament" value="<%= item.targetaPagament %>" readonly></p>
            <h5><strong>Preu Total</strong></h5>
            <p><input class="sinborde" type="text" name="preuTotal" value="<%= item.preuTotal %>" readonly></p>
            <p><button type="submit" class="cargar btn btn-info btn-md" value="<%= item.idEsdeveniment %>">Dades esdeveniment</button></p>
            </form>
          </div>

          <div class="col-xs-6">
            <div class="cargado"></div>
          </div>

        </div>
      </div>
          <% }); %>
    </div>
  <% } else { %>
    <p>¡No tens compres realitzades!</p>
  <% } %>
  <div class="btn btn-primary">
    <a href="/userprofile"><span class="glyphicon glyphicon-arrow-left"></span> Tornar al perfil</a>
  </div>
</section>
</section>
<script type="text/javascript">

</script>
