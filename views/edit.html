<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form class="form-horizontal" action="/events/update/<%= editado._id %>" method="post">
          <fieldset>
            <legend class="text-center header">Editar esdeveniment</legend>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="codiEsdev" name="codiEsdev" value="<%= editado.codiEsdev %>" readonly required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="nomEsdev" name="nomEsdev" value="<%= editado.nomEsdev %>" placeholder="Nom " required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="tipus" name="tipus" value="<%= editado.tipus %>" placeholder="Tipus " required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="ubicacio" name="ubicacio" value="<%= editado.ubicacio %>" placeholder="Direcció" required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="preuEntrada" name="preuEntrada" value="<%= editado.preuEntrada %>" placeholder="Preu entrada (0 si és gratuït)" pattern="[0-9]{0,30}" required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="entradesDisponibles" name="entradesDisponibles" value="<%= editado.entradesDisponibles %>" placeholder="Entrades disponibles (Opcional si hi ha aforament màxim)" pattern="[0-9]{0,30}" />
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="date" class="form-control" id="dataEsdev" name="dataEsdev" value="<%= editado.dataEsdev %>" placeholder="Data de l'esdeveniment" required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="organitzador" name="organitzador" value="<%= editado.organitzador %>" placeholder="Organitzador de l'esdeveniment" required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <textarea name="descripcio" cols="75" rows="10" required><%= editado.descripcio %></textarea></div>
            </div>
            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-success btn-lg">Actualitzar <span class="glyphicon glyphicon-refresh"></span></button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="col-md-12 text-center">
        <a href="/events/listAll"><button type="submit" class="btn btn-info btn-lg">Tornar a la llista</button></a>
      </div>
    </div>
  </div>
</div>
