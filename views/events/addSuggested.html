<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form class="form-horizontal" action="/events/addSuggested" method="post">
          <fieldset>
            <legend class="text-center header">Proposar esdeveniment</legend>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="nomEsdev" name="nomEsdev" placeholder="Nom " required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <select class="form-control" name="tipus">
                  <option name="" value="0" selected>Esculli categoria</option>
                  <option name="cinema" value="Cinema">Cinema</option>
                  <option name="teatre" value="Teatre i Dansa">Teatre i Dansa</option>
                  <option name="gastronomia" value="Gastronomia">Gastronomia</option>
                  <option name="esports" value="Esports i Aventures">Esports i Aventures</option>
                  <option name="musicals" value="Musicals">Musicals</option>
                  <option name="infantils" value="Activitats Infantils">Activitats Infantils</option>
                  <option name="tecnologia" value="Ciència i Tecnologia">Ciència i Tecnologia</option>
                  <option name="festivals" value="Fires i Festivals">Fires i Festivals</option>
                  <option name="musica" value="Música">Música</option>
                  <option name="altres" value="Altres">Altres</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="ubicacio" name="ubicacio" placeholder="Direcció" required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="preuEntrada" name="preuEntrada" placeholder="Preu entrada (0 si és gratuït)" pattern="[0-9]{0,30}" required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="entradesDisponibles" name="entradesDisponibles" placeholder="Entrades disponibles (Opcional si hi ha aforament màxim)" pattern="[0-9]{0,30}" /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="date" class="form-control" id="dataEsdev" name="dataEsdev" placeholder="Data de l'esdeveniment" /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="text" class="form-control" id="organitzador" name="organitzador" placeholder="Organitzador de l'esdeveniment" required /></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <textarea name="descripcio" cols="75" rows="10" placeholder="Afegeix una descripció de l'esdeveniment" required></textarea></div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-6">
                <input type="hidden" class="form-control" id="sessio" name="sessio" value="<%= locals.user.email %>" /></div>
            </div>
            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-success btn-lg" id="login">Proposar <span class="glyphicon glyphicon-send"></button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="col-md-12 text-center">
        <a href="/userprofile"><button type="submit" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-arrow-left"></span> Tornar al perfil</button></a>
      </div>
    </div>
  </div>
</div>
